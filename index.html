<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section>
        <div class="decoration-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Logo">
                ODIN
            </div>
            <div class="credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on 
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
            </div>
        </div>
        <div class="interaction-side">
            <div class="form-container">
                <div class="description">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div class="form">
                    <h2>Let's do this!</h2>
                    <form action="#">
                        <div class="cell">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="cell">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="cell">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="cell">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="cell">
                            <label for="phone-number">phone number</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>
                        <div class="cell">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                        <div class="take-action">
                            <button>Create Account</button>
                            <p>Already have an account? <a href="#" title="Log in">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
